#### network structures

network_G:
  which_model_G:
      subnet_type: D2DTNet
  in_nc: 3
  out_nc: 3
  block_num: [4, 4]
  scale: 4
  init: xavier
  global_module: nonlocal
  stp_blk_num: 6
  fh_loss: gmm
  gmm_k: 5
  # stp_d2d_inner_c: 32
  # stp_temporal_c: 32
  # stp_blk_num: 6
  # fh_loss: l2
  



#### path

path:
  pretrain_model_G: 
  strict_load: 
  resume_state: 



#### training settings: learning rate scheme, loss

train:
  lr_G: !!float 1e-4
  beta1: 0.9
  beta2: 0.999
  niter: 400000
  warmup_iter: -1  # no warm up

  lr_scheme: MultiStepLR
  lr_steps: [100000, 200000,300000]
  lr_gamma: 0.5

  pixel_criterion_forw: l2
  pixel_criterion_back: l1

  lambda_cond_prob: 0
  lambda_gaussian_reg: 0

  manual_seed: 10

  val_freq: !!float 1e4

  lambda_fit_forw: 1
  lambda_rec_back: 1
  lambda_ce_forw: 1
  weight_decay_G: !!float 1e-14
  gradient_clipping: 10


#### logger

logger:
  print_freq: 10
  save_checkpoint_freq: !!float 2e4
